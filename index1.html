<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex">
    <div id="inputs">
        <p id="name1"></p>
        <p id="name2"></p>
    </div>
    <div id="root"></div>
    <div id="move_logger">
        <ol>
            <!-- <li>
                <span class="leftside">e4</span>
                <span>d4</span>
            </li> -->
        </ol>
        <div id="turn-indicator"
            style="background-color: white; color: black; font-size: 20px; margin-bottom: 10px; display: block !important; margin-left: 10px; padding: 5px; border-radius: 5px;">
            It is White's turn
        </div>
        <div id="captured-pieces">
            <div id="white-captured" class="captured-area">White Captured: </div>
            <div id="black-captured" class="captured-area">Black Captured: </div>
        </div>
        


    </div>

    <div style="display: flex;flex-direction: row;">
        <button id="restart">Restart</button>
        <button id="exit">Exit</button>
    </div>
    <script type="module" src="./script.js">
        const getusername = localStorage.getItem("data");
        const parsedData = JSON.parse(getusername);
        if (parsedData.player1 == player1.value && parsedData.player2 == player2.value) {
            const player1 = document.getElementById("name1")
            const player2 = document.getElementById("name2")
            player1.textContent = parsedData.player1;
            player2.textContent = parsedData.player2;
        }
    </script>
</body>

</html>
